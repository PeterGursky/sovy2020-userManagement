<p>users works!</p>
<ul>
    <li *ngFor="let user of users">
        {{user.id}} {{user.name}} {{user.email}}</li>
</ul>

<table class="table table-hover">
    <thead>
        <tr><th>id</th><th>meno</th><th>e-mail</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" 
        (click)="selectUser(user)" >
	<td>{{user.id}}</td>
	<td>{{user.name}}</td>
	<td>{{user.email}}</td>
        </tr>
    </tbody>
</table>

<p *ngIf="selectedUser">Selected user: {{selectedUser.name}}</p>
