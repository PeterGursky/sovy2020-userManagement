<form>
<div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editácia používateľa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>User: {{printUser}}</p>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Meno:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" name="name"
              placeholder="napíšte používateľské meno" [(ngModel)]="user.name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Heslo:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password"
              placeholder="napíšte heslo" [(ngModel)]="user.password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" name="email"
              placeholder="napíšte e-mailovú adresu" [(ngModel)]="user.email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputActive" class="col-sm-2 col-form-label">Aktívny:</label>
            <div class="col-sm-10">
              <input type="checkbox" class="form-control" id="inputActive" name="active"
             [(ngModel)]="user.active">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
