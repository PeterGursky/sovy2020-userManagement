<form *ngIf="group" (ngSubmit)="onSubmit()" #groupForm="ngForm">
    <h2 *ngIf="groupName">Skupina: {{groupName}}</h2>
    <h2 *ngIf="!groupName">Pridanie skupiny</h2>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Meno:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" name="name"
          placeholder="napíšte meno skupiny" [(ngModel)]="group.name" required #nameModel="ngModel">
      </div>
      <div [hidden]="nameModel.valid || nameModel.pristine" class="alert alert-danger col-sm-10 offset-sm-2">
        Meno musí byť vyplnené</div>
    </div>
    <div class="form-group row">
      <label for="inputPerm" class="col-sm-2 col-form-label">Práva:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPerm" name="permissions"
            placeholder="práva skupiny" [(ngModel)]="permString">
      </div>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" routerLink="../../list">Zruš</button>
        <button type="submit" class="btn btn-primary" [disabled]="!groupForm.form.valid">Ulož</button>
    </div>
</form>
